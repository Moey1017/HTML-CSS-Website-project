    <body>
        <div id="navbar">
                <a href="welcome_pages.html">Home</a>
                <a href ="pyke_intro.html">Intro pyke</a>

                <a href="tournament.html">Views</a>
                <a href="teams.html">Teams</a>
        </div>
        
        <div class="bg1"></div>      
         
        <div class="container" id="fb">
            <a href="https://www.facebook.com/leagueoflegends"><img src="LOLImages/fbicon.png" alt=""/></a>
            <img src="LOLImages/fbicon.png" alt=""/>
            <img src="LOLImages/fbicon.png" alt=""/>
            <img src="LOLImages/fbicon.png" alt=""/>
        </div>
        
        <div class="container" id="tw">
            <a href="https://twitter.com/leagueoflegends"><img src="LOLImages/twittericon.png" alt=""/></a>
            <img src="LOLImages/twittericon.png" alt=""/>
            <img src="LOLImages/twittericon.png" alt=""/>
            <img src="LOLImages/twittericon.png" alt=""/>
        </div>
        
        <div class="container" id="yt">
            <a href="https://www.youtube.com/user/RiotGamesInc"><img src="LOLImages/youtubeicon.png" alt=""/></a>
            <img src="LOLImages/youtubeicon.png" alt=""/>
            <img src="LOLImages/youtubeicon.png" alt=""/>
            <img src="LOLImages/youtubeicon.png" alt=""/>
        </div>
        
        <div class="text1">
            <img id="lol_icon" src="LOLImages/LOL.png" alt=""/>
            <h1>your legends start here</h1>
            <p>sign up and download now </p>
            <img id="divider1" src="LOLImages/divider3.png" alt=""/>
        </div>
        
        <div class="container_1">
            
            <div class="card middle">
                
                <div class="front">
                <img src="LOLImages/kindred1.jpg" alt=""/>
                </div>

                <div class="back">

                    <div class="back-content">

                        <h2>League of legends</h2>
                        <p>Log in Pages</p>

                        <div class="form1">
                            <form action = "teams.html" onsubmit="alert('You have successfully submitted the form');" method = "get" target = "_blank" >

                            <label for = "user_name">User Name:<span class="red">*</span></label>
                            <input id = "user_name" type = "text" name = "user_name" autofocus required autocomplete = "off">
                            <br>
                            
                            <label for = "email">Email:<span class="red">*</span></label>
                            <input id = "email" type = "text" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" required autocomplete = "off">
                            <br>  

                            <label>Password :<span class="red">*</span>
                                <input name="Password" id="password" type="password" pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,}" title="At least eight-digits long and contains at least one lowercase letter, one uppercase letter, one digit" onkeyup='check();' required />
                            </label>
                            <br>
                            
                            <label>Confirm Password:<span class="red">*</span>
                                <input type="Password" name="confirm_password" id="confirm_password" onkeyup='check();'  /> 
                                <span id='message'></span>
                            </label>
                            <br>

                            <input type = "submit" value = "Sign up">

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div id="contact">
                <img src="LOLImages/Contact.png" alt=""/>
                <p>+353 (087)0368691</p>
            </div>
            
            <div id="location">
                <img src="LOLImages/venue.png" alt=""/>
                <p>Los Angeles(HQ) United States<br>12333 W Olympic Blvd 90064</p>
            </div>
            
            <div id="contact_email">
                <img src="LOLImages/email.png" alt=""/>
                <p>media@riotgames.com</p>
            </div>
        </div>
        <script src="javascript/sign_up.js" type="text/javascript"></script>
    </body>
</html>
